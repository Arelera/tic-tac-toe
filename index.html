      href="https://fonts.googleapis.com/css2?family=Nunito&family=Overpass&display=swap"

    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tic Tac Toe</title>

    <div id="board">
      <div id="spot-0"><p></p></div>

      <div id="spot-2"><p></p></div>
      <div id="spot-3"><p></p></div>
      <div id="spot-4"><p></p></div>
      <div id="spot-5"><p></p></div>
      <div id="spot-6"><p></p></div>
      <div id="spot-7"><p></p></div>
      <div id="spot-8"><p></p></div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
